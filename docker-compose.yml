version: '3.8'

services:
  backend: 
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: maxdrive-backend
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
    restart : unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: maxdrive-frontend
    ports:
      - "8080:80"
    env_file:
      - ./frontend/.env
    volumes:
      - ./uploads:/uploads
    environment:
      - NODE_ENV=production
    restart : unless-stopped